<div class="search-container">
    <div class="search-wrapper">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
        placeholder="Search by brand, model, year or fuel"
        class="search-input"
      />
      <i class="fas fa-search search-icon"></i>
    </div>
  </div>
