<div class="confirm-dialog-container">
  <h1 mat-dialog-title>Confirm Deletion</h1>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="btn btn-cancel" (click)="onNoClick()">No</button>
    <button mat-button class="btn btn-delete" [mat-dialog-close]="true" color="warn">Yes</button>
  </div>
</div>
